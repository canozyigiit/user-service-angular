<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <!-- <img class="mb-4" src="../../images/detaysoft-login-dark-logos.png"> -->
      <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

      <div class="form-floating">
        <input
          formControlName="username"
          class="form-control"
          id="floatingInput"
        />
        <label for="floatingInput">Kullanıcı Adı</label>
      </div>
      <div class="form-floating">
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      
      <button class="w-100 btn btn-lg btn-primary " (click)="login()">
        Giriş yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;2017 - 2019 Detay Teknoloji A.Ş. Bütün Hakları Saklıdır
      </p>
    </form>
  </main>
</body>
